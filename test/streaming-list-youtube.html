<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="params.js"></script>
  <script src="streaming-list-common.js"></script>
  <script src="youtube-res.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../streaming-list.html">
</head>
<body>

  <!-- You can use the document as a place to set up your fixtures. -->
  <test-fixture id="streaming-list-fixture">
    <template>
      <streaming-list key="hackme" service="youtube"></streaming-list>
    </template>
  </test-fixture>

  <script>
  var dom = document.params.dom || 'shady';
  suite('Youtube tests (' + dom + ' DOM)', function() {

    var myEl, apiUrl, key, server, response, service;

    suiteSetup(function() {
      apiUrl = this.apiUrl = 'https://www.googleapis.com/youtube/v3/search';

      response = this.response = document.youtubeRes;
      // Fix size of response to match limit
      response.items.splice(10, response.items.length);

      service = this.service = 'twitch';

      // Here we simulate the iron-ajax behavior
      server = this.server = sinon.fakeServer.create();
      server.respondWith(
        new RegExp(apiUrl + '.*'),
        function (xhr) {
          xhr.respond(
            200,
            {'Content-Type': 'application/json' },
            JSON.stringify(response)
          );
        }
      );
      server.autoRespond = true;
    });

    setup(function() {
      key = this.key = 'hackme';
      myEl = this.myEl = fixture('streaming-list-fixture');

      // Disable auto request, to not call no-wanted events
      myEl.$.ajax.auto = false;

      replace('youtube-card').with('fake-youtube-card');
      replace('paper-spinner').with('fake-paper-spinner');
      replace('event-infinite-scroll').with('fake-event-infinite-scroll');
    });

    suiteTeardown(function(){
      server.restore();
    });

    test('defines the "youtubeApiUrl" property', function() {
      assert.equal(myEl.youtubeApiUrl, apiUrl);
    });

    test('defines the "key" property', function() {
      assert.equal(myEl.key, key);
    });

    test('defines the "response" property', function() {
      assert.property(myEl, 'response');
      assert.property(myEl.response, 'items');
      assert.lengthOf(myEl.response.items, 0);
    });

    test('_getApiUrl should a valid api URL', function(){
      assert.equal(myEl._getApiUrl(), apiUrl);
    });

    test('_concatParams should return params object', function(){
      assert.deepEqual({
        part: 'snippet',
        eventType: 'live',
        maxResults: myEl.limit,
        order: 'viewCount',
        q: myEl.game,
        relevanceLanguage: myEl.lang,
        type: 'video',
        videoCategoryId: 20, // Gaming category
        key: myEl.key,
        pageToken: myEl._nextPageToken
      }, myEl._concatParams());
    });

    test('iron-ajax should be correctly setted', function(){
      // already requested at this point
      assert.equal(myEl.$.ajax.url, apiUrl);
      assert.equal(myEl.$.ajax.handleAs, 'json');
      assert.equal(myEl.$.ajax.debounceDuration, 30);
      assert.equal(myEl.$.ajax.params.part, 'snippet');
      assert.equal(myEl.$.ajax.params.eventType, 'live');
      assert.equal(myEl.$.ajax.params.part, 'snippet');
      assert.equal(myEl.$.ajax.params.maxResults, 10);
      assert.equal(myEl.$.ajax.params.order, 'viewCount');
      assert.equal(myEl.$.ajax.params.q, null);
      assert.equal(myEl.$.ajax.params.relevanceLanguage, 'en');
      assert.equal(myEl.$.ajax.params.type, 'video');
      assert.equal(myEl.$.ajax.params.videoCategoryId, 20);
      assert.equal(myEl.$.ajax.params.key, key);
      assert.equal(myEl.$.ajax.params.pageToken, null);
    });

    suite('after response', function() {
      setup(function(done){
        // rendering, a tough job
        this.slow(200);

        var responsePromise = new Promise(function(resolve, reject) {
          myEl.addEventListener('streaming-list-response', resolve);
          myEl.addEventListener('streaming-list-error', reject);
        }).catch(done);

        flush(function(){
          responsePromise.then(function(){
            done();
          });
        });
      });

      test('element should have the right youtube-card\'s', function(){
        var cards =  Polymer.dom(myEl.root).querySelectorAll('fake-youtube-card');
        assert.equal(cards.length, myEl.limit);
        cards.forEach(function(card, index){
          assert.equal(card.data, myEl.response.items[index]);
          assert.equal(card.width, myEl.width);
        });
      });

      test('should show the "no more results" message', function() {
          var p = Polymer.dom(myEl.root).querySelector('#noResults');
          var event = {
              detail: { response: { items: [] } }
          };

          myEl.addEventListener('streaming-list-response', function() {
            assert.equal(p.innerHTML, 'No more results');
          });
          myEl._onResponse(event);
      });

      test('_nextPageToken should be seted after a response', function() {
        assert.equal(myEl._nextPageToken, response.nextPageToken);
      });
    });
  });
  </script>

</body>
</html>
